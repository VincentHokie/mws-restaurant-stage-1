<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A project submission for the MWS Udacity Course">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Reviews</title>

<body>
  <header>
    <nav>
      <h1><a href="/mws-restaurant-stage-1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

        <label id="neighborhoods-select-label" hidden>Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-select-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="cuisines-select-label" hidden>Cuisine</label>
        <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-select-label">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div id="restaurants-list" class="flex-container"></div>
    </section>
    <section id="map-container">
      <div id="map"></div>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/mainBundle.js"></script>
